{% load static %}
{% load static tailwind_tags %}

<html class="scroll-smooth scroll-pt-12">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>PUCARA</title>
      {% tailwind_css %}
  </head>
  <nav class="bg-zinc-950 grid grid-cols-3 p-5">
    <!--Identificador de usuario activo y barra de navegación-->
    <div class="flex items-center">
      <p 
      class="bg-zinc-400 text-white mx-6 px-8 rounded-lg">
      {{ usuario.nombre }} 
      </p>
    </div>
    <!--Logo de Pucara-->
    <div>
        <img alt="logo" src=" {% static 'img\logo.jpg' %}" class="h-16 w-16 mx-auto rounded-3xl"/>
    </div>
    <!--Para cerrar sesión activa-->
    <div class="flex justify-end items-center">
      <a 
      href="{% url 'egreso' %}" class=" mx-3  bg-white py-3 px-6 text-center text-zinc-950 font-medium rounded-lg shadow-md "> Cerrar sesion </a>
       <a 
      href="{% url 'registros' %}"
      class="bg-white py-3 px-6 text-center text-zinc-950 font-medium rounded-lg shadow-md mx-6"> Inicio </a> 
    </div>
  </nav>
  <body>
    <div class="#">
        <!-- Menu -->
        {% block menu %}
        {% endblock %}

        <!-- Registros -->
        {% block registros %}
        {% endblock %}

        <!-- nuevoRegistro -->
        {% block nuevoRegistro %}
        {% endblock %}

    </div>
  </body>
  <footer class="bottom-0">
    <!--link de redes de sociales-->
    <div class="bg-zinc-950 h-12 ">
      <p class="mt-10 text-center text-xs leading-5 text-gray-400 font-semibold p-3">&copy;Pucara Ltda, Chile</p>
    </div>
  </footer>
</html>
