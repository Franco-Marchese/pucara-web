{% extends 'usuario-base.html' %}
{% load static %}

{% block usuarios %}
<div class="bg-white px-8  sm:px-6 lg:px-44">
  <div class="bg-zinc-400 flex my-14 items-center justify-center px-4 py-8 sm:px-6 lg:px-8 border border-gray-300 rounded-md">
    <div class="w-full max-w-sm space-y-10">
      <h2 class="mt-8 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Control de usuarios</h2>
      <ul>
        {% for e in usuarios %}
        <li class="flex items-center justify-between p-2">
          <span class="font-semibold">{{ e.nombre }}</span>
          <a href="{% url 'eliminar' e.id %}" class="bg-amber-500 text-white px-3 py-1.5 rounded-md">
            Eliminar
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div> 
{% endblock %}
