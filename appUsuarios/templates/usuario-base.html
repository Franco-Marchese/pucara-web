{% load static %}
{% load static tailwind_tags %}

<html class="scroll-smooth scroll-pt-12">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>PUCARA</title>
      {% tailwind_css %}
  </head>
  <header class="bg-white">
    <nav class="bg-zinc-950 grid grid-cols-3 p-5">
      <!--Identificador de usuario activo-->
      <div class="flex items-center">
          <p 
          class="bg-zinc-400 text-white mx-6 px-8 rounded-lg"> {{ usuario.nombre }} </p>
      </div>
      <!--Logo de Pucara-->
      <div>
          <img alt="logo" src="{% static 'img\logo.jpg' %}" class="h-16 w-16 mx-auto rounded-3xl"/>
      </div>
      <!--Para cerrar sesiÃ³n activa-->
      <div class="flex justify-end items-center">
        <a 
        href="{% url 'egreso' %}" class=" mx-3  bg-white py-3 px-6 text-center text-zinc-950 font-medium rounded-lg shadow-md "> Cerrar sesion </a>
         <a 
        href="{% url 'registros' %}"
        class="bg-white py-3 px-6 text-center text-zinc-950 font-medium rounded-lg shadow-md mx-6"> Inicio </a> 
      </div>
    </nav>
  </header>

  <body>
    <div class="col-start-2 col-span-4 ">
            <!-- inicio de sesion -->
            {% block sesion %}
            {% endblock %}
            
            <!-- Registros de usuarios -->
            {% block registros_usuarios %}
            {% endblock %}

            <!-- Dashboard usuarios -->
            {% block usuarios %}
            {% endblock %}

    </div>
  </body>
    <footer class="mt-auto">
      <!-- Link de redes sociales -->
      <div class="bg-zinc-950 h-24">
        <p class="mt-10 text-center text-xs text-gray-400 font-semibold p-10">&copy;Pucara Ltda, Chile</p>
      </div>
    </footer> 
</html>
