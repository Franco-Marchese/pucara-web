{% extends 'usuario-base.html' %}
{% load static %}

{% block registros_usuarios %}
<div class="bg-white md:h-screen my-8 md:ml-16 grid grid-cols-1 md:grid-cols-2">
    <form action="." method="POST" class="justify-self-center w-full mx-auto">
        {% csrf_token %}
        <div class="w-full"> 
            <h1 class="text-4xl font-semibold">Ingrese los datos para el registro</h1>
            <div class="grid gap-2 mt-5">
                <div>
                    <input required maxlength="50" name="nombre" type="text" placeholder="Nombre*" class="w-full py-2 px-4 rounded-md shadow-lg border-gray-300 placeholder-gray-400 sm:text-sm">
                </div>
                <div>
                    <input required maxlength="50" name="email" type="email" autocomplete="email" placeholder="Correo electrónico*" class="w-full shadow-lg py-2 px-4 rounded-md border-gray-300 placeholder-gray-400 sm:text-sm">
                </div>
                <div>
                    <input maxlength="10" name="telefono" type="text" placeholder="Teléfono de contacto" class="w-full py-2 px-4 rounded-md shadow-lg border-gray-300 placeholder-gray-400 sm:text-sm">
                </div>
            </div>
            <div class="mt-4">
                <label for="equipos" class="block text-sm font-medium text-gray-700">Elija el equipo al que se integra*:</label>
                <select 
                    id="equipos" 
                    name="equipos" 
                    class="w-full py-2 px-4 rounded-md shadow-lg border-gray-300 text-gray-500 sm:text-sm">
                    <option 
                        value="accesos"
                        class="w-full py-2 px-4 rounded-md shadow-lg border-gray-300 text-gray-500 sm:text-sm">
                            Control de accesos
                        </option>
                    <option 
                        value="gps"
                        class="w-full py-2 px-4 rounded-md shadow-lg border-gray-300 text-gray-500 sm:text-sm">
                            Control GPS
                        </option>
                </select>
            </div>
            <div class="mt-4 flex gap-2">
                <label 
                    for="esAdmin" 
                    class="block text-sm font-medium text-gray-700"> 
                    Este usuario será administrador?
                </label>
                <input type="checkbox" id="esAdmin" name="esAdmin" value="1" class="mt-1">
            </div>
            <div class="mt-4">
                <input required name="contraseña" type="password" placeholder="Contraseña*" class="w-full py-2 px-4 rounded-md shadow-lg border-gray-300 placeholder-gray-400  sm:text-sm">
            </div>
            <div class="mt-6">
                <button type="submit" class="w-full py-2 px-4 rounded-md bg-amber-500 text-sm font-semibold shadow-lg text-white hover:bg-amber-600">
                    Registrar
                </button>
            </div>
        </div>
    </form>
    <div class="hidden md:block w-full md:w-3/4 relative justify-self-end">
        <img src="{% static 'img\seguridad.jpg' %}" alt="Side Screen Image" class="w-full h-3/5 object-cover">
        <div class="absolute inset-0 bg-gradient-to-l from-transparent to-white"></div>
    </div>
</div>

{% endblock %}
