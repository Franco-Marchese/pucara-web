{% extends 'usuario-base.html' %}
{% load static %}

{% block sesion %}
<div class="bg-white px-32">
    <div class="flex h-3/5 my-16 items-center justify-center px-2 shadow-lg shadow-gray-700 sm:px-6 lg:px-8">
        <div class="w-full max-w-sm space-y-5 ">
            <div class="p-4">
                <img class="mx-auto h-16 w-auto" src="theme/static/img/pucara.png" alt="Pucará">
            </div>
            <form action="." method="POST">
                {% csrf_token %}
                <div class="grid gap-2">
                    <div class="p-1">
                        <input required name="email" type="email" autocomplete="email" placeholder="Correo electrónico" class="relative block w-full rounded-md border-0 py-1.5 text-gray-900 ring-1 ring-inset ring-gray-100 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-amber-600 sm:text-sm sm:leading-6">
                    </div>
                
                    <div class="p-1">
                        <input required name="contraseña" type="password" placeholder="Contraseña" class="relative block w-full rounded-md border-0 py-1.5 text-gray-900 ring-1 ring-inset ring-gray-100 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-amber-600 sm:text-sm sm:leading-6">
                    </div>

                    <div>
                        <button 
                            type="submit" 
                            class="flex w-full justify-center rounded-md bg-amber-500 px-3 py-1.5 text-sm font-semibold leading-6 text-white hover:bg-amber-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-amber-600">
                                Iniciar sesión
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
